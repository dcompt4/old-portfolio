<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DC Circularity</title>
  <link rel="icon" href="../../dc_logo_icon.png" type="image/icon type">
  <script src="../../libs/p5.js"></script>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body style="margin: 0; padding: 0; overflow: hidden; display: flex; align-items: center; justify-content: center;">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <!-- My Script-->
  <script src="circularity.js"></script>

  <form class="pb-2" id="myForm">
    <label for="numCircles" class="mx-2 mb-0 mt-2"># of circles (Limit: 1000)</label>
    <input class="form-control mb-1 mx-2" type="text" name="numCircles" id="numCircles" placeholder="200...">
    <label for="minSize" class="mx-2 mb-0 mt-2">Min size (px)</label>
    <input class="form-control mb-1 mx-2" type="text" name="minSize" id="minSize" placeholder="10...">
    <label for="maxSize" class="mx-2 mb-0 mt-2">Max Size (px)</label>
    <input class="form-control mb-1 mx-2" type="text" name="maxSize" id="maxSize" placeholder="40...">
    <div class="row m-0" style="">
      <button type="button" class="cancel btn btn-danger m-auto mb-2 ml-3 px-2">Cancel</button>
      <button type="button" class="submit btn btn-success m-auto mb-2 ml-3 px-2">Submit</button>
    </div>
  </form>

  <style>
    form {
      display: none;
      position: fixed;
      background-color: rgba(160, 160, 160, 0.753);
    }
    input {
      width: auto !important;
    }
  </style>

</body>

</html>
